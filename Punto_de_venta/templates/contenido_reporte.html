{% for i in objeto %}	
		<tr>
			<td>{{i.id}}</td>	
			<td>{{i.forma_de_pago}}</td>	
			<td>{{i.monto_pagado}}</td>	
			<td>{{i.total}}</td>	
			<td>{{i.fecha}}</td>	
			<td>{{i.subtotal}}</td>	
			<td>{{i.iva}}</td>	
			<td>{{i.cambio}}</td>	
			<td>{{i.cliente}}</td>	
			<td>{{i.caja}}</td>	
			<td>{{i.empleado}}</td>	
			<td><a href="{% url 'reporte_pdf_venta' pk=i.id %}">Reporte pdf</td>	
		</tr>
		{%endfor %}
