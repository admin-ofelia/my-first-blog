<!--Con formulario--->

{% if mensaje_error %}<p><strong>{{ mensaje_error }}</strong></p>{% endif %}

<form action="{% url 'encuestas:voto' pregunta.id %}" method="post">
{% csrf_token %}
{% for opcion in pregunta.opcion_set.all %}
	<input type="radio" name="opcion" id="opcion{{ forloop.counter }}" value="{{ opcion.id }}" />
	<label for="opcion{{ forloop.counter }}">{{ opcion.opcion_texto }}</label><br />
{% endfor %}
<input type="submit" name="" value="Voto" />
</form>
