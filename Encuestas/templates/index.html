{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'encuestas/style.css' %}" />

{% if ultima_pregunta %}	
	<ul>
		{% for pregunta in ultima_pregunta %}
			<!--<li><a href="/encuestas/{{ pregunta.id }}/">{{ pregunta.texto_pregunta }}</a>-->
			<li><a href="{% url 'encuestas:detalle' pregunta.id %}">{{ pregunta.texto_pregunta }}</a>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p> No hay encuestas disponibles.</p>
{% endif %}
